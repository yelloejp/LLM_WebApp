<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GNS LLMs</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Large Langauge Models</h2>
    <div class="alert alert-info">
        <p>Welcome to <strong>LLMs.</strong> Here you can test two popular LLMs Llama2 and Llama3. </p>
        <p> 1) Llama2 <br/>
		<p> 2) Llama3 <br/>
    </div>
	
	<form method="post">
		<label for="tasks">Choose your Model:</label>
		<select name="task" id="task">
		  <option value="llama2">llama2 </option>
		  <option value="llama3">llama3</option>
		</select> 
	  <br>
	  <label for="prompt">Enter your prompt:</label><br>
	  <textarea class="form-control" id="prompt" name="prompt" rows="3"></textarea><br>
	  <input type="submit" class="btn btn-primary">
	</form>
	<br>
	<h3>Results:</h3>
	<p>{{ result }}</p>
	
</div>

</body>
</html>
